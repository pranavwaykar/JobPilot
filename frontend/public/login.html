<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Mailer — Login</title>
    <style>
      :root {
        --bg0: #070a13;
        --bg1: #0b1020;
        --card: rgba(255, 255, 255, 0.08);
        --stroke: rgba(255, 255, 255, 0.14);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.65);
        --accent: #7c5cff;
        --accent2: #3de1ff;
        --bad: #ff5a7a;
        --shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        --radius: 18px;
        --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: var(--sans);
        color: var(--text);
        background: radial-gradient(1200px 900px at 20% 20%, rgba(124, 92, 255, 0.18), transparent 60%),
          radial-gradient(900px 700px at 70% 30%, rgba(61, 225, 255, 0.14), transparent 60%),
          linear-gradient(180deg, var(--bg0), var(--bg1));
        display: grid;
        place-items: center;
        padding: 20px;
      }
      .card {
        width: min(460px, 100%);
        border-radius: var(--radius);
        border: 1px solid var(--stroke);
        background: linear-gradient(180deg, var(--card), rgba(255, 255, 255, 0.06));
        box-shadow: var(--shadow);
        padding: 18px;
        backdrop-filter: blur(12px);
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }
      .logo {
        width: 44px;
        height: 44px;
        border-radius: 14px;
        display: grid;
        place-items: center;
        font-weight: 800;
        background: linear-gradient(135deg, rgba(124, 92, 255, 0.9), rgba(61, 225, 255, 0.75));
      }
      .title {
        font-size: 18px;
        font-weight: 780;
      }
      .subtitle {
        font-size: 13px;
        color: var(--muted);
        margin-top: 2px;
      }
      label {
        display: block;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.78);
        margin: 10px 0 8px;
      }
      input {
        width: 100%;
        border-radius: 14px;
        border: 1px solid var(--stroke);
        background: rgba(0, 0, 0, 0.22);
        color: var(--text);
        padding: 12px;
        outline: none;
      }
      input:focus {
        border-color: rgba(124, 92, 255, 0.8);
        box-shadow: 0 0 0 4px rgba(124, 92, 255, 0.16);
      }
      .btn {
        margin-top: 14px;
        width: 100%;
        border: 1px solid rgba(124, 92, 255, 0.5);
        background: linear-gradient(135deg, rgba(124, 92, 255, 0.95), rgba(61, 225, 255, 0.72));
        color: #061018;
        font-weight: 820;
        border-radius: 14px;
        padding: 12px 14px;
        cursor: pointer;
      }
      .status {
        margin-top: 12px;
        font-size: 13px;
        color: var(--muted);
        line-height: 1.5;
      }
      .status.bad {
        color: var(--bad);
      }
      .hint {
        margin-top: 10px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.55);
        line-height: 1.5;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New",
          monospace;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.78);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="brand">
        <div class="logo">JM</div>
        <div>
          <div class="title">Job Mailer</div>
          <div class="subtitle">Login to continue</div>
        </div>
      </div>

      <form id="f">
        <label for="user">Username</label>
        <input id="user" name="user" type="text" placeholder="Enter username" required />

        <label for="pass">Password</label>
        <input id="pass" name="pass" type="password" placeholder="Enter password" required />

        <button class="btn" type="submit">Login</button>
      </form>

      <div id="status" class="status"></div>
      <div class="hint">
        Set <code>UI_AUTH_USER</code> and <code>UI_AUTH_PASS</code> in your <code>.env</code> (or
        <code>env.example</code>).
      </div>
    </div>

    <script>
      const f = document.getElementById("f");
      const statusEl = document.getElementById("status");
      f.addEventListener("submit", async (e) => {
        e.preventDefault();
        statusEl.className = "status";
        statusEl.textContent = "Logging in…";
        const user = document.getElementById("user").value.trim();
        const pass = document.getElementById("pass").value;
        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user, pass }),
          });
          const data = await res.json().catch(() => ({}));
          if (!res.ok || !data.ok) {
            statusEl.className = "status bad";
            statusEl.textContent = data.error || "Login failed";
            return;
          }
          window.location.href = "/";
        } catch (err) {
          statusEl.className = "status bad";
          statusEl.textContent = String(err && err.message ? err.message : err);
        }
      });
    </script>
  </body>
</html>
